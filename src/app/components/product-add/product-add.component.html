<div>
    <form (ngSubmit)=" onSubmit()">
        <div class="form-group">
            <label for="id">Product Id</label>
            <input type="text" class="form-control" id="id" required [(ngModel)]="product.productId" name="id">
      
        </div>
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="product.productName" name="name">
        </div>
        <div class="form-group">
            <label for="price">Product Price</label>
            <input type="text" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div>
    <h4>You Submitted Successfully</h4>

</div>
